<div align="center">
  <div>
    <h1 aria-hidden="true">
      Games
    </h1>
  </div>
  <div class="pb-3">
      <button aria-label="Go to previous day" class="btn" (dblclick)="goBackDay()">
        <i class="fa fa-arrow-circle-left fa-2x arrow"></i>
      </button>
    <label class="date" aria-hidden="true">{{convertMonth(this.today.toISOString().split('T', 1)[0].split("-")[1])
      + " " + this.today.toISOString().split('T', 1)[0].split("-")[2]}}</label>
    <button aria-label="Go to next day" class="btn" (dblclick)="goForwardDay()">
      <i class="fa fa-arrow-circle-right fa-2x arrow"></i>
    </button>
  </div>
  <div id="entry" #entryContainer>
    <div *ngIf="entries.length > 0" class="group">
      <li class="list-group">
        <app-schedule-element *ngFor="let entry of entries" [entry]="entry"></app-schedule-element>
      </li>
    </div>
  </div>
  <div class="fontChange">
    <button (dblclick)="this.repeatMsg()" class="btn" style="color: white"><i class="fa fa-backward" aria-label="Repeat keyboard shortcuts"></i></button>
    <button (dblclick)="changeFont('-')" class="btn" ><i class="fa fa-search-minus arrow" aria-label="Zoom out"></i></button>
    <button (dblclick)="changeFont('+')" class="btn"><i class="fa fa-search-plus arrow" aria-label="Zoom in"></i></button>
  </div>
</div>
